<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME Workers Platform - Zaloguj się</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<nav>
    <a href="#" class="logo">
        <img th:src="@{/images/ME.png}" alt="ME Logo" class="logo-img">
        <span class="logo-text">ME Workers Platform</span>
    </a>
</nav>

<section class="auth-section">
    <div class="auth-container">
        <h1>Zaloguj się</h1>
        <div th:if="${param.error}" class="error-message">
            Błąd logowania! Nieprawidłowy email lub hasło.
        </div>
        <form method="post" action="/login">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj się</button>
        </form>
    </div>
</section>

<footer>
    <div class="footer-info">
        <strong>Kontakt:</strong><br>
        Email: hr@me-company.pl<br>
        Telefon: +48 500 600 700
    </div>
</footer>

</body>
</html>
